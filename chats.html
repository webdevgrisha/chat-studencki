<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat studencki</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="yourProfile">
          <img src="./img/user.png" alt="avatar" class="avatar" />
        </div>
      </header>
      <main>
        <div class="chats-container">
          <div class="search-field">
            <input
              type="search"
              id="chat-search"
              name="Sukaj"
              placeholder="Sukaj"
            />
          </div>
          <div class="chats">
            <div class="chat">
              <div class="user_icon">
                <img src="./img/user.png" alt="avatar" class="avatar" />
              </div>
              <div class="chat-info">
                <div class="name">
                  <h3>Basia A</h3>
                </div>
                <div class="last-message">
                  <p class="shorted-message">Hejka!</p>
                  <p class="last-message-send-time">-- 21:37</p>
                </div>
              </div>
            </div>
            <div class="chat">
              <div class="user_icon">
                <img src="./img/user.png" alt="avatar" class="avatar" />
              </div>
              <div class="chat-info">
                <div class="name">
                  <h3>Basia A</h3>
                </div>
                <div class="last-message">
                  <p class="shorted-message">Hejka!</p>
                  <p class="last-message-send-time">-- 21:37</p>
                </div>
              </div>
            </div>
            <div class="chat">
              <div class="user_icon">
                <img src="./img/user.png" alt="avatar" class="avatar" />
              </div>
              <div class="chat-info">
                <div class="name">
                  <h3>Basia A</h3>
                </div>
                <div class="last-message">
                  <p class="shorted-message">Hejka!</p>
                  <p class="last-message-send-time">-- 21:37</p>
                </div>
              </div>
            </div>
            <div class="chat">
              <div class="user_icon">
                <img src="./img/user.png" alt="avatar" class="avatar" />
              </div>
              <div class="chat-info">
                <div class="name">
                  <h3>Basia A</h3>
                </div>
                <div class="last-message">
                  <p class="shorted-message">Hejka!</p>
                  <p class="last-message-send-time">-- 21:37</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer>
        <nav class="chats-options">
            <div class="chat-option">
                <img src="./img/chat.png" alt="chat" class="chat" />
                <span>czat</span>
            </div>
            <div class="chat-option">
                <img src="./img/grup.png" alt="grup" class="grup" />
                <span>utwórz grupę</span>
            </div>
            <div class="chat-option">
                <img src="./img/calendar.png" alt="calendar" class="calendar" />
                <span>kalendarz</span>
            </div>
        </nav>
      </footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
